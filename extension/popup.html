<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropLink</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 320px; }
    label { display:block; margin-top: 8px; font-size: 12px; color:#555; }
    input { width:100%; padding:8px; margin-top:4px; }
    button { margin-top: 12px; padding: 10px 12px; width: 100%; }
    .hint { font-size: 12px; color:#666; margin-top:8px; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h3>DropLink</h3>
  <div>
    <label>Channel</label>
    <input id="channel" placeholder="e.g., team, family, project-x" />
    <label>Your name</label>
    <input id="name" placeholder="e.g., Alice" />
    <label>Server URL</label>
    <input id="serverUrl" placeholder="http://localhost:8080" />
    <button id="save">Save preferences</button>
  </div>
  <hr />
  <button id="share">Share current tab</button>
  <div class="hint" id="status"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
